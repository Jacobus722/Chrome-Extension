<!DOCTYPE html>
<html>
<head>
    <title>just_memes Options</title>

    <script src="options.js"></script>
	

    <style>
		body {
			font-family: "Comic Sans MS",cursive;
			font-size: 14px;
		}
		
		p {
			font-family: "Comic Sans MS", "Comic Sans", cursive;
		}

        .trMain {
            font-size: 20px;
        }

        .divPage {
            width: 800px;
            position: fixed;
            background-color: #fff;
            transform: translate(-50%, -62%);
            box-shadow: #555 0 0 10px;
            top: 50%;
            left: 50%;
        }

            .divPage img {
                max-width: 100%;
                display: block;
            }

        .tblInput {
            width: 100%;
        }

            .tblInput td {
                padding: 3px 10px;
            }





        /*Switch*/
        .onoffswitch {
            position: relative;
            width: 75px;
            -webkit-user-select: none;
        }

        .onoffswitch-checkbox {
            display: none;
        }

        .onoffswitch-label {
            display: block;
            overflow: hidden;
            cursor: pointer;
            border-radius: 11px;
        }

        .onoffswitch-inner {
            display: block;
            width: 200%;
            margin-left: -100%;
            transition: margin 0.20s ease 0s;
        }

            .onoffswitch-inner:before, .onoffswitch-inner:after {
                display: block;
                float: left;
                width: 50%;
                height: 23px;
                padding: 0;
                line-height: 21px;
                color: white;
                box-sizing: border-box;
            }

            .onoffswitch-inner:before {
                content: "On";
                padding-left: 21px;
                background-color: #00FFE8;
                color: #FFFFFF;
            }

            .onoffswitch-inner:after {
                content: "Off";
                padding-right: 21px;
                background-color: #000000;
                color: #FFFFFF;
                text-align: right;
            }

        .onoffswitch-switch {
            display: block;
            width: 16px;
            height: 16px;
            margin: 3.5px;
            background: #FFFFFF;
            border-radius: 11px;
            position: absolute;
            bottom: 0;
            right: 53px;
            transition: all 0.20s ease 0s;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-inner {
            margin-left: 0;
        }

        .onoffswitch-checkbox:checked + .onoffswitch-label .onoffswitch-switch {
            right: 0px;
        }


        .trMain .onoffswitch {
            width: 100px;
        }

        .trMain .onoffswitch-switch {
            right: 78px;
        }


        .bottomInfo {
            font-size: 0.8em;
        }

        @media screen and (max-width: 460px) {
            body {
                background-color: #fff;
            }

            .divPage {
                width: 100%;
                box-shadow: none;
            }
			
        }
	
    </style>
    </head>
	
	


<body style="min-width: 380px; min-height: 320px;"
	

	<div class="divPage">

        <img id="imgStatus" />

        <table class="tblInput">
            <tr class="trMain">
                <td style="width: 70%;"><span id="optionsPageActivate">just_memes is</span></td>
                <td>
                    <div style="float: right">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="chkActivate">
                            <label class="onoffswitch-label" for="chkActivate">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td style="width: 30%;"><span id="optionsPageContextLink">Show "turn off just_memes" on right click</span></td>
                <td>
                    <div style="float: right">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="chkUseContextMenu">
                            <label class="onoffswitch-label" for="chkUseContextMenu">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </td>

            </tr>
            <tr>
                <td style="width: 30%;"><span id="optionsPageContextLinkActivate">Show "turn on just_memes" on right click</span></td>
                <td>
                    <div style="float: right">
                        <div class="onoffswitch">
                            <input type="checkbox" name="onoffswitch" class="onoffswitch-checkbox" id="chkUseContextMenuActivate">
                            <label class="onoffswitch-label" for="chkUseContextMenuActivate">
                                <span class="onoffswitch-inner"></span>
                                <span class="onoffswitch-switch"></span>
                            </label>
                        </div>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <div class="bottomInfo">
                        <span id="optionsPage"></span>
                        <a id="extensionsLink"></a>
                    </div>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <div class="bottomInfo">
                        <a id="termsToggle">Submit more memes</a>
                    </div>
                </td>
            </tr>
            <tr id="termsHolder" style="display:none">
                <td colspan="2">
                    <div class="bottomInfo">
                         Just click this link to redirect to meme submission page<a href="https://authedmine.com/lib/authedmine.min.js%22%3E" target="_blank">http://justmemes.com</a>
                    </div>
                </td>
            </tr>
        </table>


    </div>


</body>
</html>
